<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Report – NarcStop AI</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">🚫 NarcStop AI</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html" class="active">Report</a></li>
      <li><a href="therapy.html">Therapy Chat</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="sos.html">Relapse SOS</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
    <button id="darkModeToggle" title="Toggle Dark Mode">🌙</button>
  </nav>

  <main class="page-content">
    <h1>🕵️ Submit an Anonymous Report</h1>
    <p>Your identity will never be recorded. Help us keep communities safe and drug-free.</p>

    <form id="reportForm" class="box">
      <textarea name="report" id="reportInput" rows="6" placeholder="Describe narcotic activity, location, or person anonymously..." required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit" class="btn">📤 Submit Report</button>
      <p id="report-status" class="status-text"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 NarcStop AI | Protecting lives through anonymous reporting</p>
  </footer>

  <script>
    const darkBtn = document.getElementById("darkModeToggle");
    const form = document.getElementById("reportForm");
    const textarea = document.getElementById("reportInput");
    const statusText = document.getElementById("report-status");

    // Apply saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      darkBtn.textContent = "☀️";
    }

    // Dark mode toggle
    darkBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      darkBtn.textContent = isDark ? "☀️" : "🌙";
    });

    // Form submission with popup + clear
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusText.textContent = "Submitting...";

      try {
        const formData = new FormData(form);
        const response = await fetch("https://formspree.io/f/mgvyljbb", {
          method: "POST",
          body: formData,
          headers: { Accept: "application/json" }
        });

        if (response.ok) {
          alert("✅ Report submitted anonymously!");
          textarea.value = "";
          statusText.textContent = "";
        } else {
          alert("❌ Submission failed. Try again.");
          statusText.textContent = "Failed to submit.";
        }
      } catch (err) {
        alert("⚠️ Network error.");
        statusText.textContent = "Error occurred.";
      }
    });
  </script>
</body>
</html>
