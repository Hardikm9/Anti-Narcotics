<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Report – NarcStop AI</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">🚫 NarcStop AI</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html" class="active">Report</a></li>
      <li><a href="therapy.html">Therapy Chat</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="sos.html">Relapse SOS</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
    <button id="darkModeToggle" title="Toggle Dark Mode">🌙</button>
  </nav>

  <main class="page-content">
    <h1>🕵️ Submit an Anonymous Report</h1>
    <p>Your identity will never be recorded. This will be sent directly to the NarcStop team.</p>

    <form action="https://formspree.io/f/mgvyljbb" method="POST" class="box">
      <textarea name="report" rows="6" placeholder="Describe narcotic activity, location, or person anonymously..." required></textarea>
      <input type="hidden" name="_subject" value="🚨 New Anonymous Narcotic Report">
      <input type="hidden" name="_captcha" value="false">
      <button type="submit" class="btn">📤 Submit Report</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 NarcStop AI | Protecting lives through anonymous reporting</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById("darkModeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "☀️";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      toggleBtn.textContent = isDark ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
