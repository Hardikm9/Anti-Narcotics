<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Report ‚Äì NarcStop AI</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">üö´ NarcStop AI</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html" class="active">Report</a></li>
      <li><a href="therapy.html">Therapy Chat</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="resources.html">Resources</a></li>
      <li><a href="sos.html">Relapse SOS</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
    <button id="darkModeToggle" title="Toggle Dark Mode">üåô</button>
  </nav>

  <main class="page-content">
    <h1>üïµÔ∏è Submit an Anonymous Report</h1>
    <p>Your identity will never be recorded. Help us keep communities safe and drug-free.</p>

    <form id="reportForm" class="box">
      <textarea id="reportInput" rows="6" placeholder="Describe narcotic activity, location, or person anonymously..." required></textarea>
      <button type="submit" class="btn">Submit Report</button>
      <p id="report-status" class="status-text"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 NarcStop AI | Protecting lives through anonymous reporting</p>
  </footer>

  <script>
    const darkBtn = document.getElementById("darkModeToggle");
    const statusText = document.getElementById("report-status");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      darkBtn.textContent = "‚òÄÔ∏è";
    }

    darkBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      darkBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    });

    document.getElementById("reportForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const report = document.getElementById("reportInput").value.trim();
      if (!report) return;

      try {
        await db.collection("anonymousReports").add({
          report,
          timestamp: new Date().toISOString()
        });
        statusText.textContent = "‚úÖ Report submitted anonymously.";
        document.getElementById("reportInput").value = "";
      } catch (err) {
        console.error(err);
        statusText.textContent = "‚ùå Error submitting report.";
      }
    });
  </script>
</body>
</html>
